<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Dado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dice-result {
            font-size: 70px;
            font-weight: bold;
            margin-top: 10px;
            color: grey;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="container text-center">
        <h1 class="mb-4">Sorteio de Dado</h1>
        <button id="rollButton" class="btn btn-danger btn-lg">Rolar o Dado</button>
        <div class="dice-result" id="diceResult">ðŸŽ²</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('rollButton').addEventListener('click', function() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById('diceResult').textContent = diceValue;
        });
    </script>
</body>
</html>
